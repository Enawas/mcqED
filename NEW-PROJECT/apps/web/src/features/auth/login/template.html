<!--
  Purpose: Template for the login feature. Defines the structure of the
  login form used to authenticate users. Dynamic values (e.g. error
  messages) are set by the component logic.
  Inputs: None (the component populates fields and handles submission).
  Outputs: None (events are emitted by the component logic).
  Events: None defined here.
  Errors: None.
-->
<div class="container">
  <h2>Sign In</h2>
  <div class="field">
    <label for="email">Email</label>
    <input id="email" type="email" />
  </div>
  <div class="field">
    <label for="password">Password</label>
    <input id="password" type="password" />
  </div>
  <div id="error" class="error"></div>
  <div class="actions">
    <button id="login">Login</button>
  </div>
</div>
