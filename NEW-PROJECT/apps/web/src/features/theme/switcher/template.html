<!--
  Purpose: Template for the Theme Switcher Web Component. Provides two
  toggle controls: one for dark mode and another for colourblind mode.
  The component renders the structure of the toggles; interactions and
  persistence are handled in the corresponding TypeScript file.
-->
<div class="theme-switcher">
  <label class="toggle">
    <input id="darkToggle" type="checkbox" />
    <span>Dark Mode</span>
  </label>
  <label class="toggle">
    <input id="cbToggle" type="checkbox" />
    <span>Colorblind Mode</span>
  </label>
</div>
