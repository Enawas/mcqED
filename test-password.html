<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mot de Passe - MCQED</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="config.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 50px auto;
            max-width: 800px;
        }
        .test-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border: 2px solid #e9ecef;
        }
        .code-block {
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-x: auto;
            margin: 10px 0;
        }
        .test-form {
            background: #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .btn-test {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: white;
            font-weight: bold;
            margin: 10px 5px;
        }
        .btn-test:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .status-ok {
            border-color: #28a745;
            background: #f8fff9;
        }
        .status-error {
            border-color: #dc3545;
            background: #fff8f8;
        }
        .status-warning {
            border-color: #ffc107;
            background: #fffbf0;
        }
        .hash-display {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            margin: 10px 0;
        }
        .strength-meter {
            height: 8px;
            border-radius: 4px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        .strength-weak { background: #dc3545; }
        .strength-medium { background: #ffc107; }
        .strength-strong { background: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h1><i class="fas fa-unlock-alt"></i> Test Mot de Passe MCQED</h1>
            <p class="text-muted">Testez et validez vos mots de passe</p>
        </div>

        <!-- Test de mot de passe -->
        <div class="test-section">
            <h4><i class="fas fa-key"></i> Test de Mot de Passe</h4>
            
            <div class="test-form">
                <div class="form-group">
                    <label for="test-password"><strong>Mot de passe à tester :</strong></label>
                    <input type="password" class="form-control" id="test-password" placeholder="Entrez le mot de passe à tester">
                </div>
                
                <button type="button" class="btn btn-test" onclick="testPassword()">
                    <i class="fas fa-play"></i> Tester le Mot de Passe
                </button>
            </div>
            
            <div id="test-results"></div>
        </div>

        <!-- Générateur de mot de passe -->
        <div class="test-section">
            <h4><i class="fas fa-magic"></i> Générateur de Mot de Passe</h4>
            
            <div class="form-group">
                <label for="password-length"><strong>Longueur du mot de passe :</strong></label>
                <input type="range" class="form-control-range" id="password-length" min="8" max="20" value="12">
                <small class="form-text text-muted">Longueur : <span id="length-display">12</span> caractères</small>
            </div>

            <div class="form-group">
                <label><strong>Options :</strong></label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="include-uppercase" checked>
                    <label class="form-check-label" for="include-uppercase">Lettres majuscules (A-Z)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="include-lowercase" checked>
                    <label class="form-check-label" for="include-lowercase">Lettres minuscules (a-z)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="include-numbers" checked>
                    <label class="form-check-label" for="include-numbers">Chiffres (0-9)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="include-symbols">
                    <label class="form-check-label" for="include-symbols">Symboles (!@#$%^&*)</label>
                </div>
            </div>

            <button type="button" class="btn btn-test" onclick="generatePassword()">
                <i class="fas fa-random"></i> Générer un Mot de Passe
            </button>

            <div id="generated-password" class="hash-display" style="display: none;"></div>
            <div id="password-strength" class="strength-meter" style="display: none;"></div>
        </div>

        <!-- Test de configuration -->
        <div class="test-section">
            <h4><i class="fas fa-cog"></i> Test de Configuration</h4>
            <div id="config-test-results"></div>
        </div>

        <!-- Actions de test -->
        <div class="test-section">
            <h4><i class="fas fa-tools"></i> Actions de Test</h4>
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-outline-primary btn-block mb-2" onclick="testConfigPassword()">
                        <i class="fas fa-check"></i> Tester Mot de Passe Config
                    </button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-outline-info btn-block mb-2" onclick="showConfigInfo()">
                        <i class="fas fa-info-circle"></i> Info Configuration
                    </button>
                </div>
            </div>
        </div>

        <!-- Retour à l'accueil -->
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-home"></i> Retour à l'accueil
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mettre à jour l'affichage de la longueur
            const lengthSlider = document.getElementById('password-length');
            const lengthDisplay = document.getElementById('length-display');
            
            lengthSlider.addEventListener('input', function() {
                lengthDisplay.textContent = this.value;
            });
            
            // Test initial de la configuration
            testConfiguration();
        });

        function testConfiguration() {
            const results = document.getElementById('config-test-results');
            let html = '';

            try {
                const config = getSecurityConfig();
                html += '<div class="alert alert-success"><i class="fas fa-check"></i> Configuration chargée avec succès</div>';
                html += '<div class="code-block">';
                html += `Admin: ${config.admin}<br>`;
                html += `Salt: ${config.salt}<br>`;
                html += `Hash: ${config.adminHash}<br>`;
                html += `Deletion Password: ${config.deletionPassword}`;
                html += '</div>';
            } catch (error) {
                html += '<div class="alert alert-danger"><i class="fas fa-times"></i> Erreur de configuration: ' + error.message + '</div>';
            }

            results.innerHTML = html;
        }

        function testPassword() {
            const password = document.getElementById('test-password').value;
            const results = document.getElementById('test-results');

            if (!password) {
                alert('Veuillez entrer un mot de passe à tester');
                return;
            }

            let html = '<h6>Résultats du test :</h6>';
            
            // Test de force du mot de passe
            const strength = checkPasswordStrength(password);
            html += `<div class="alert alert-${strength.class}"><i class="fas fa-${strength.icon}"></i> Force : ${strength.text}</div>`;
            
            // Calcul du hash
            try {
                const config = getSecurityConfig();
                const hashedPassword = CryptoJS.SHA256(password + config.salt).toString();
                
                html += '<h6>Hash généré :</h6>';
                html += `<div class="hash-display">${hashedPassword}</div>`;
                
                // Comparaison avec le hash configuré
                if (hashedPassword === config.adminHash) {
                    html += '<div class="alert alert-success"><i class="fas fa-check"></i> Ce mot de passe correspond à la configuration !</div>';
                } else {
                    html += '<div class="alert alert-info"><i class="fas fa-info-circle"></i> Ce mot de passe ne correspond pas à la configuration</div>';
                }
                
            } catch (error) {
                html += '<div class="alert alert-danger"><i class="fas fa-times"></i> Erreur lors du calcul du hash: ' + error.message + '</div>';
            }

            results.innerHTML = html;
        }

        function generatePassword() {
            const length = parseInt(document.getElementById('password-length').value);
            const includeUppercase = document.getElementById('include-uppercase').checked;
            const includeLowercase = document.getElementById('include-lowercase').checked;
            const includeNumbers = document.getElementById('include-numbers').checked;
            const includeSymbols = document.getElementById('include-symbols').checked;

            let chars = '';
            if (includeUppercase) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeLowercase) chars += 'abcdefghijklmnopqrstuvwxyz';
            if (includeNumbers) chars += '0123456789';
            if (includeSymbols) chars += '!@#$%^&*()_+-=[]{}|;:,.<>?';

            if (chars === '') {
                alert('Veuillez sélectionner au moins une option');
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            const passwordDisplay = document.getElementById('generated-password');
            const strengthDisplay = document.getElementById('password-strength');
            
            passwordDisplay.textContent = password;
            passwordDisplay.style.display = 'block';
            
            // Afficher la force du mot de passe généré
            const strength = checkPasswordStrength(password);
            strengthDisplay.className = `strength-meter strength-${strength.level}`;
            strengthDisplay.style.display = 'block';
            
            // Calculer le hash du mot de passe généré
            try {
                const config = getSecurityConfig();
                const hashedPassword = CryptoJS.SHA256(password + config.salt).toString();
                
                passwordDisplay.innerHTML = `
                    <strong>Mot de passe généré :</strong> ${password}<br>
                    <strong>Hash :</strong> ${hashedPassword}
                `;
            } catch (error) {
                passwordDisplay.innerHTML = `
                    <strong>Mot de passe généré :</strong> ${password}<br>
                    <strong>Erreur hash :</strong> ${error.message}
                `;
            }
        }

        function checkPasswordStrength(password) {
            let score = 0;
            let feedback = [];

            if (password.length >= 8) score += 1;
            else feedback.push('Au moins 8 caractères');

            if (/[a-z]/.test(password)) score += 1;
            else feedback.push('Lettres minuscules');

            if (/[A-Z]/.test(password)) score += 1;
            else feedback.push('Lettres majuscules');

            if (/[0-9]/.test(password)) score += 1;
            else feedback.push('Chiffres');

            if (/[^A-Za-z0-9]/.test(password)) score += 1;
            else feedback.push('Symboles');

            if (password.length >= 12) score += 1;

            if (score <= 2) {
                return { text: 'Faible', class: 'danger', icon: 'times', level: 'weak' };
            } else if (score <= 4) {
                return { text: 'Moyen', class: 'warning', icon: 'exclamation-triangle', level: 'medium' };
            } else {
                return { text: 'Fort', class: 'success', icon: 'check', level: 'strong' };
            }
        }

        function testConfigPassword() {
            const config = getSecurityConfig();
            const results = document.getElementById('test-results');
            
            let html = '<h6>Test du mot de passe de configuration :</h6>';
            html += `<div class="code-block">`;
            html += `Admin: ${config.admin}<br>`;
            html += `Salt: ${config.salt}<br>`;
            html += `Hash: ${config.adminHash}<br>`;
            html += '</div>';
            
            html += '<div class="alert alert-info"><i class="fas fa-info-circle"></i> Utilisez le test de mot de passe ci-dessus pour vérifier si votre mot de passe correspond à cette configuration</div>';
            
            results.innerHTML = html;
        }

        function showConfigInfo() {
            const config = getSecurityConfig();
            const results = document.getElementById('test-results');
            
            let html = '<h6>Informations de configuration :</h6>';
            html += `<div class="code-block">`;
            html += `Configuration complète :<br>`;
            html += JSON.stringify(config, null, 2);
            html += '</div>';
            
            results.innerHTML = html;
        }
    </script>
</body>
</html>
