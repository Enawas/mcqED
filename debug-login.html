<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Connexion - MCQED</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="config.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 50px auto;
            max-width: 800px;
        }
        .debug-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border: 2px solid #e9ecef;
        }
        .code-block {
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-x: auto;
            margin: 10px 0;
        }
        .test-form {
            background: #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .btn-debug {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: white;
            font-weight: bold;
            margin: 10px 5px;
        }
        .btn-debug:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .status-ok {
            border-color: #28a745;
            background: #f8fff9;
        }
        .status-error {
            border-color: #dc3545;
            background: #fff8f8;
        }
        .status-warning {
            border-color: #ffc107;
            background: #fffbf0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h1><i class="fas fa-bug"></i> Debug Connexion MCQED</h1>
            <p class="text-muted">Diagnostiquez les problèmes de connexion étape par étape</p>
        </div>

        <!-- Test de configuration -->
        <div class="debug-section" id="config-test">
            <h4><i class="fas fa-cog"></i> Vérification de la Configuration</h4>
            <div id="config-results"></div>
        </div>

        <!-- Test de connexion détaillé -->
        <div class="debug-section">
            <h4><i class="fas fa-sign-in-alt"></i> Test de Connexion Détaillé</h4>
            
            <div class="test-form">
                <div class="form-group">
                    <label for="debug-username"><strong>Nom d'utilisateur :</strong></label>
                    <input type="text" class="form-control" id="debug-username" placeholder="Entrez le nom d'utilisateur">
                </div>
                
                <div class="form-group">
                    <label for="debug-password"><strong>Mot de passe :</strong></label>
                    <input type="password" class="form-control" id="debug-password" placeholder="Entrez le mot de passe">
                </div>
                
                <button type="button" class="btn btn-debug" onclick="debugLogin()">
                    <i class="fas fa-play"></i> Lancer le Debug
                </button>
            </div>
            
            <div id="debug-results"></div>
        </div>

        <!-- Logs de debug -->
        <div class="debug-section">
            <h4><i class="fas fa-list"></i> Logs de Debug</h4>
            <div id="debug-logs" class="code-block">
                <div class="text-muted">Les logs de debug apparaîtront ici...</div>
            </div>
        </div>

        <!-- Actions de debug -->
        <div class="debug-section">
            <h4><i class="fas fa-tools"></i> Actions de Debug</h4>
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-outline-primary btn-block mb-2" onclick="clearSession()">
                        <i class="fas fa-trash"></i> Vider la Session
                    </button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-outline-warning btn-block mb-2" onclick="clearLockout()">
                        <i class="fas fa-unlock"></i> Débloquer le Compte
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-outline-info btn-block mb-2" onclick="showSessionInfo()">
                        <i class="fas fa-info-circle"></i> Info Session
                    </button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-outline-secondary btn-block mb-2" onclick="exportDebugData()">
                        <i class="fas fa-download"></i> Exporter Debug
                    </button>
                </div>
            </div>
        </div>

        <!-- Retour à l'accueil -->
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-home"></i> Retour à l'accueil
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkConfiguration();
        });

        function checkConfiguration() {
            const results = document.getElementById('config-results');
            let html = '';

            // Vérifier la configuration
            try {
                const config = getSecurityConfig();
                html += '<div class="alert alert-success"><i class="fas fa-check"></i> Configuration chargée avec succès</div>';
                html += '<div class="code-block">';
                html += `Admin: ${config.admin}<br>`;
                html += `Salt: ${config.salt}<br>`;
                html += `Hash: ${config.adminHash}<br>`;
                html += `Deletion Password: ${config.deletionPassword}`;
                html += '</div>';
            } catch (error) {
                html += '<div class="alert alert-danger"><i class="fas fa-times"></i> Erreur de configuration: ' + error.message + '</div>';
            }

            results.innerHTML = html;
        }

        function debugLogin() {
            const username = document.getElementById('debug-username').value;
            const password = document.getElementById('debug-password').value;
            const results = document.getElementById('debug-results');
            const logs = document.getElementById('debug-logs');

            if (!username || !password) {
                alert('Veuillez remplir tous les champs');
                return;
            }

            let debugInfo = '=== DEBUG LOGIN ===\n';
            debugInfo += `Username: ${username}\n`;
            debugInfo += `Password: ${password}\n\n`;

            try {
                const config = getSecurityConfig();
                debugInfo += `Config Admin: ${config.admin}\n`;
                debugInfo += `Config Salt: ${config.salt}\n\n`;

                // Vérifier le nom d'utilisateur
                if (username === config.admin) {
                    debugInfo += '✓ Nom d\'utilisateur correct\n';
                } else {
                    debugInfo += '✗ Nom d\'utilisateur incorrect\n';
                }

                // Calculer le hash
                const hashedPassword = CryptoJS.SHA256(password + config.salt).toString();
                debugInfo += `Hash calculé: ${hashedPassword}\n`;
                debugInfo += `Hash attendu: ${config.adminHash}\n\n`;

                if (hashedPassword === config.adminHash) {
                    debugInfo += '✓ Hash correct - Connexion réussie\n';
                    results.innerHTML = '<div class="alert alert-success"><i class="fas fa-check"></i> Connexion réussie !</div>';
                } else {
                    debugInfo += '✗ Hash incorrect - Connexion échouée\n';
                    results.innerHTML = '<div class="alert alert-danger"><i class="fas fa-times"></i> Connexion échouée</div>';
                }

            } catch (error) {
                debugInfo += `Erreur: ${error.message}\n`;
                results.innerHTML = '<div class="alert alert-danger"><i class="fas fa-times"></i> Erreur: ' + error.message + '</div>';
            }

            logs.innerHTML = debugInfo.replace(/\n/g, '<br>');
        }

        function clearSession() {
            sessionStorage.removeItem('mcqed_session');
            addLog('Session vidée');
        }

        function clearLockout() {
            localStorage.removeItem('mcqed_lockout_until');
            addLog('Compte débloqué');
        }

        function showSessionInfo() {
            const session = sessionStorage.getItem('mcqed_session');
            const lockout = localStorage.getItem('mcqed_lockout_until');
            
            let info = '=== SESSION INFO ===\n';
            info += `Session: ${session || 'Aucune'}\n`;
            info += `Lockout: ${lockout || 'Aucun'}\n`;
            
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    info += `User: ${sessionData.userId}\n`;
                    info += `Expires: ${new Date(sessionData.expiresAt).toLocaleString()}\n`;
                } catch (e) {
                    info += `Erreur parsing session: ${e.message}\n`;
                }
            }
            
            addLog(info);
        }

        function exportDebugData() {
            const debugData = {
                timestamp: new Date().toISOString(),
                session: sessionStorage.getItem('mcqed_session'),
                lockout: localStorage.getItem('mcqed_lockout_until'),
                config: getSecurityConfig()
            };

            const dataStr = JSON.stringify(debugData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'debug-data.json';
            link.click();
            URL.revokeObjectURL(url);

            addLog('Données de debug exportées');
        }

        function addLog(message) {
            const logs = document.getElementById('debug-logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `<br>[${timestamp}] ${message}`;
        }
    </script>
</body>
</html>
