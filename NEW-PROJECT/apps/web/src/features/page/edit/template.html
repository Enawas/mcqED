<!--
  Purpose: Template for the Page edit Web Component. Defines
  the structure of the form used to rename a page. Values are
  populated by the component logic at runtime.
-->
<div class="container">
  <h2>Edit Page</h2>
  <div class="field">
    <label for="pageName">Page Name</label>
    <input id="pageName" type="text" />
  </div>
  <div id="error" class="error"></div>
  <div class="actions">
    <button id="save">Save</button>
    <button id="cancel" class="secondary">Cancel</button>
  </div>

  <!-- Questions management section -->
  <div class="questions-section">
    <h3>Questions</h3>
    <!-- List of questions will be rendered here -->
    <div id="questionsList"></div>
    <!-- Button to add a new question -->
    <button id="addQuestion" class="add-question">Add Question</button>
    <!-- Container for question edit/create component -->
    <div id="questionEditorContainer"></div>
  </div>
</div>
